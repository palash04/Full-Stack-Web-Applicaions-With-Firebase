<!DOCTYPE html>
<html>
<head>
	<title>Chat App</title>
	<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-firestore.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="container">
		<div id="user-options">
			<div>Hi, <span id="name"></span></div>
			<div id="change-name">change name</div>
		</div>
		<form id="message-form">
			<input type="text" id="message-input" placeholder="message" required>
			<button class="orange-button">send</button>
		</form>

		<!-- Message Injection Point -->
		<!-- The messages from the database will be injected into a div with the id, - of messages. -->
		<div id="messages"></div>

		<button id="clear" class="purple-button">Clear All Messages</button>
	</div>


	
	

	<script type="text/javascript" src="firebase.js"></script>
</body>
</html>
